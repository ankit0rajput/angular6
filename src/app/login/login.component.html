<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">
      <b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <flash-messages></flash-messages>
    <p class="login-box-msg">Sign in to start your session</p>

    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login(loginForm)" nonvalidate>
      <div class="form-group has-feedback" [ngClass]="{'has-error':loginForm.submitted && !loginForm.email}">
        <input type="email" name="email" [(ngModel)]="loginForm.email" #email="ngModel" class="form-control" placeholder="Email"
          ngModel required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="loginForm.submitted && !loginForm.email" class="help-block">Email is required</div>
        <div *ngIf="loginForm.submitted && loginForm.email && loginForm.email" class="help-block">Email invalid</div>
      </div>
      <div class="form-group has-feedback" [ngClass]="{'has-error':loginForm.submitted && !loginForm.password}">
        <input type="password" name="password" [(ngModel)]="loginForm.password" #password=ngModel class="form-control error" placeholder="Password"
          ngModel required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span *ngIf="loginForm.submitted && !loginForm.password" class="help-block">Password is required</span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a>
    <br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
